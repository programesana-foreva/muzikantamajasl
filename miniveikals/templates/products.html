{% extends "base.html" %}
{% block title %}albums{% endblock %}
{% block content %}
<h2>albums</h2>
<div class="products-list">
    {% for product in albums %}
    <div class="products-item">
    <a href="{{ url_for('album_detail', album_id=product['id']) }}">
        <img src="{{ url_for('static', filename='images/albumc/' + product['coverimg']) }}"
        alt="{{ product['name'] }}">
        <div class="product-name"><h4>{{ product["name"] }}</h4></div>
        <div class="product-release">{{ product["releaseyear"] }}</div>
        <div class="product-num">songs: {{ product["songnum"] }}</div>
    </a>

    <!-- Delete form -->
    <form  action="{{ url_for('delete_album', album_id=product['id']) }}" method="POST" style="margin-top:10px;" class = "delet">
        <button type="submit" onclick="return confirm('Delete this album?')">Delete</button>
    </form>
</div>

    {% endfor %}
    
</div>

{% endblock %}
